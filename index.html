<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='./index.css'>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Indie+Flower&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Orbitron&family=Redressed&display=swap" rel="stylesheet">
    <title>Invitation</title>
    
</head>
<body>
    <main>
        <div class="background-blur"></div>
        <div class="background">
            <div class="image"></div>
            <svg class="border">
                <rect></rect>
            </svg>
            <section STYLE="color:white;">
                <div class="intro">
                   <p style="font-family: 'Shadows Into Light', cursive;">TOGETHER WITH THEIR FAMILIES</p>
                </div>
                <div class="names">
                    <p class='couple-name'>
                        K. Parthiban
                        <br/>
                        &
                        <br/>
                        D. Ramya
                    </p>
                </div>
                <div class="venue">
                    <p>
                        <span style="font-family: 'Shadows Into Light', cursive;">REQUEST THE PLEASURE OF YOUR COMPANY AT CELEBRATION OF THEIR WEDDING</span><br><br>
                        Reception <br>
                        <b>Jan &#9825; 31 &#9825; @ 6:00 PM</b><br>

                        <br>Marriage Function<br>
                        <b>Feb &#9825; 1 &#9825; @ 6:00 - 7:30 AM</b><br>

                        <br>At<br>
                        <b>Kurinji Mahal, kallakurichi</b><br/>
                        <em>Near AKT school</em>
                    </p><br/>
                </div>
                <div class="timer-position">
                    <p id="demo" class="timer"></p>
                    <script>
                        var countDownDate = new Date(2021,0,31,18,0,0,0).getTime();
                        var x = setInterval(function() {
                        var now = new Date().getTime();
                        var distance = countDownDate - now;
                        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                        document.getElementById("demo").innerHTML = days + " Days : " + hours + " Hrs : "
                          + minutes + " Min : " + seconds +" Sec ";
                        if (distance < 0) {
                            clearInterval(x);
                            document.getElementById("demo").innerHTML = "EXPIRED";
                          }
                        }, 1000);
                        </script>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
